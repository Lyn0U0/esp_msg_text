<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>雲端筆記</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 6rem; }
    button  { margin-top: .5rem; }
    ul      { margin-top: 1rem; padding-left: 1rem; }
    li      { margin-bottom: .5rem; }
  </style>
</head>
<body>
  <!-- 輸入筆記 -->
  <form id="noteForm">
    <textarea id="note" placeholder="輸入文字…"></textarea><br />
    <button type="submit">儲存</button>
  </form>

  <!-- 顯示筆記清單 -->
  <ul id="list"></ul>

  <script>
    /* 1️⃣ 這行決定你要呼叫哪一台後端 —— 只要改這裡就好 */
    /* ➜➜ 把 <YOUR_API_URL> 換成 *你自己的* Render 服務網址 */
    const API_URL = 'https://esp-msg-text.onrender.com';  /* ←← 這行保持正確! */

    /* ---------------------------------------------------- */
    /* 以下程式碼不用改，作用：讀 API  → 顯示；寫 API → 再更新畫面 */
    const $form = document.getElementById('noteForm');
    const $note = document.getElementById('note');
    const $list = document.getElementById('list');

    /* 從雲端讀取所有筆記並渲染 */
    async function refresh() {
      const data = await fetch(`${API_URL}/notes`).then(r => r.json());
      $list.innerHTML = '';
      Object.entries(data).forEach(([id, text]) => {
        const li = document.createElement('li');
        li.textContent = text;
        $list.appendChild(li);
      });
    }

    /* 送出表單 → POST 一筆新筆記 → 重刷清單 */
    $form.addEventListener('submit', async e => {
      e.preventDefault();
      const txt = $note.value.trim();
      if (!txt) return;
      await fetch(`${API_URL}/notes`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: txt })
      });
      $note.value = '';
      refresh();
    });

    /* 進頁面就先抓一次資料 */
    refresh();
  </script>
</body>
</html>
